<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="SHORTCUT ICON" href="Emblem.png" type="image/x-icon">
</head>
<body>
    <div class="loginbox">
    <img src="Emblem1.png" class="avatar">
        <h1>Login</h1>
        <form method="post">
            <p>Voter ID Number</p>
            <input type="text" name="" placeholder="Enter Voter ID Number" id="voter_id">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password" id="password">
            <p id="status"></p><br>
            <br>
            <input type="submit" name="" value="Login" onclick="sendact();return false;">
            <a href="Forgot_Password.html">Forgot your password?</a><br>
        </form>       
    </div>
</body>
<script src="script.js"></script>
</html>
