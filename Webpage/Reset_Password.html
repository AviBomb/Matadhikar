<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="SHORTCUT ICON" href="Emblem.png" type="image/x-icon">
</head>
<body>
    <div class="loginbox">
    <img src="Emblem1.png" class="avatar">
        <h1>Reset Password</h1>
        <form>
            <p>New Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <p>Re-Enter Password</p>
            <input type="password" name="" placeholder="Re-Enter Password">
            <input id="DIVlink" type="submit" name="" value="Reset" >
        </form>
    </div>
</body>
<script>
document.getElementById("DIVlink").addEventListener("click", myFunc);
    function myFunc(e) {
    e.preventDefault();    
  location.replace('login.html')
}
</script>
</html>
