<head>

    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="loginbox">
    <img src="Emblem1.png" class="avatar">
        <h1>Forgot Password</h1>
        <form>
            <p>Voter ID Number</p>
            <input type="text" name="" placeholder="Enter Voter ID Number" id="voter_id">
            <p>Phone Number</p>
            <input type="text" name="" placeholder="Enter Phone Number" id="ph_no">
            <p>Enter OTP</p>
            <input type="text" name="" placeholder="Enter OTP" id="temp_password">
            <p id="status"></p><br>
            <input id="DIVlink"type="submit" name="" value="Submit" onclick="sendact();return false;">
        </form>
    </div>
</body>
