<html>

<script>
        var server_addr="http://localhost:5000"
        var route="/api/v1/login"
        function sendact() {
            var data_file = server_addr+route;
            // alert(data_file);
            var http_request = new XMLHttpRequest();
            
            var voter_id= document.getElementById("voter_id").value;
            var password= document.getElementById("password").value;
            var params =JSON.stringify({'voter_id': voter_id,'password':password});

            http_request.onreadystatechange = function() {//Call a function when the state changes.
                if(http_request.readyState == 4) {
                    var jsonObj = JSON.parse(http_request.responseText);
                    // alert(jsonObj.status);
                    document.getElementById("status").innerHTML=jsonObj.status;
                    document.getElementById("voter_id").value = '';
                    document.getElementById("password").value= '';
                }
            }
            http_request.open('POST', data_file, true);
            http_request.send(params);
        }
    </script>

<head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div class="loginbox">
    <img src="Emblem1.png" class="avatar">
        <h1>Login</h1>
        <form method="post">
            <p>Voter ID Number</p>
            <input type="text" name="" placeholder="Enter Voter ID Number" id="voter_id">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password" id="password">
            <input type="submit" name="" value="Login" onclick="sendact();return false;">
            <!-- <button onclick="sendact();return false;">Login</button> -->
            <span id="status"></span><br>
            <a href="#">Lost your password?</a><br>
        </form>
        
    </div>

</body>
</head>
</html>
